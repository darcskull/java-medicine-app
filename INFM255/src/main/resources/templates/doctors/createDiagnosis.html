<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Diagnosis</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/" method="get">
    <button type="submit">Logout</button>
</form>
<form action="/diagnosis" method="get">
    <button type="submit">Back to Diagnosis</button>
</form>
<h2>Select User and Disease</h2>
<form action="#" method="post">
    <label for="user">Select User:</label>
    <select id="user" name="user">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
    </select>
    <br>
    <label for="disease">Select Disease:</label>
    <select id="disease" name="disease">
        <option th:each="disease : ${diseases}" th:value="${disease.id}" th:text="${disease.name}"></option>
    </select>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
