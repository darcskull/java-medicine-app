<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diseases</title>
    <style>
        .form-container {
            display: inline-block;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/" method="get">
    <button type="submit">Logout</button>
</form>
<form action="/patients" method="get" class="form-container">
    <button type="submit">Patients</button>
</form>
<form action="/medicines" method="get" class="form-container">
    <button type="submit">Medicines</button>
</form>
<form action="/test" method="get" class="form-container">
    <button type="submit">Diagnosis</button>
</form>
<form action="/test" method="get">
    <button type="submit">Add new Disease</button>
</form>
<h2>Diseases</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="disease : ${diseases}">
        <td th:text="${disease.name}"></td>
        <td th:text="${disease.type}"></td>
        <td th:text="${disease.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
